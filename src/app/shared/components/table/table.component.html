<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Species</th>
        <th>Gender</th>
        <th>House</th>
        <th>Age</th>
        <th>Image</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let data of listData"
      >
        <td>{{ data.name }}</td>
        <td>{{ data.species }}</td>
        <td>
          {{ data.gender }}
        </td>
        <td>
          {{ data.house }}
        </td>
        <td>
          {{ data.yearOfBirth }}
        </td>

        <td>
          <img [src]="data.image" class="rounded w-25" alt="...">
        </td>
      </tr>
    </tbody>
  </table>
