<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Species</th>
            <th scope="col">Gender</th>
            <th scope="col">House</th>
            <th scope="col">Age</th>
            <th scope="col">Image</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let data of listData"
          >
            <td>{{ data.name }}</td>
            <td>{{ data.species | titlecase }}</td>
            <td>{{ data.gender | titlecase }}</td>
            <td>{{ data.house }}</td>
            <td>{{ data.dateOfBirth ?? data.yearOfBirth | age}}</td>
            <td>
              <img appImgBroken [src]="data.image" class="rounded" [alt]="data.name" >
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
