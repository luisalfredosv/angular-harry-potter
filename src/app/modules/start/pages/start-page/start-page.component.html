<h1>Sections</h1>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let section of sections" >
    <mat-card class="mat-elevation-5">
      <mat-card-title-group>
        <mat-card-title>{{ section.title }}</mat-card-title>
      </mat-card-title-group>
      <mat-card-content> {{ section.content }} </mat-card-content>

      <a mat-raised-button [routerLink]=[section.url]>Go to </a>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
