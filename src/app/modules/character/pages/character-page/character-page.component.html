<h1>Characters</h1>
<mat-form-field appearance="fill">
  <mat-label>Select a house</mat-label>
  <mat-select >

    <mat-option (onSelectionChange)="onChange($event)" *ngFor="let house of listHouse" [value]="house.name">{{ house.name | titlecase }}</mat-option>
  </mat-select>
</mat-form-field>


<div *ngIf="(listCharacters$ | async)?.length > 0">
  <app-table [listData]="listCharacters$ | async"></app-table>
</div>
